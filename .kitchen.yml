---
driver:
  name: vagrant

driver_config:
  customize:
    memory: 2500

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
    run_list:
    - recipe[apt]
    - recipe[curl]
  - name: centos-6.7
    run_list:
    - recipe[yum]
    - recipe[curl]

suites:
  - name: default
    run_list:
      - recipe[apt::default]
      - recipe[java::default]
      - recipe[kibana_test::default]
    attributes:
      java:
        jdk_version: "8"
        oracle:
          accept_oracle_download_terms: true
      kibana:
        git:
          config: 'config.js'
